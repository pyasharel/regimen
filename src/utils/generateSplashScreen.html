<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .splash-container {
            width: 1024px;
            height: 1024px;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 48px;
        }
        
        .icon {
            width: 280px;
            height: auto;
        }
        
        .logo {
            width: auto;
            height: 80px;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="../public/regimen-icon.png" alt="Regimen Icon" class="icon">
        <img src="../public/regimen-logo.png" alt="Regimen Logo" class="logo">
        <p class="tagline">Track everything, reach your goals</p>
    </div>
    
    <script>
        // Instructions: 
        // 1. Open this file in a browser
        // 2. Take a screenshot of the splash-container div
        // 3. Save as splash-screen.png (1024x1024)
        console.log('Splash screen template ready. Screenshot the container at 1024x1024.');
    </script>
</body>
</html>
