<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout Success | Regimen</title>
    <meta name="description" content="Regimen checkout success. Return to the app to activate your subscription." />
    <link rel="canonical" href="https://getregimen.app/checkout/success" />
    <meta name="robots" content="noindex" />
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      main { min-height: 100vh; display: grid; place-items: center; padding: 24px; background: #0f0f0f; color: #fff; }
      .card { width: 100%; max-width: 420px; border: 1px solid rgba(255,255,255,0.12); border-radius: 20px; padding: 20px; background: rgba(255,255,255,0.06); }
      h1 { margin: 0 0 6px; font-size: 20px; }
      p { margin: 0 0 14px; opacity: 0.8; line-height: 1.4; }
      .btn { display: inline-flex; align-items: center; justify-content: center; width: 100%; height: 44px; border-radius: 999px; border: 0; background: #ff6f61; color: #fff; font-weight: 700; font-size: 16px; }
      .muted { font-size: 12px; opacity: 0.7; margin-top: 10px; }
    </style>
  </head>
  <body>
    <main>
      <section class="card" aria-labelledby="title">
        <h1 id="title">Payment successful</h1>
        <p>Weâ€™re returning you to the Regimen app to activate your subscription.</p>
        <button class="btn" id="open">Open Regimen</button>
        <p class="muted">If nothing happens, close this window and open Regimen from your home screen.</p>
      </section>
    </main>

    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var sessionId = params.get('session_id');
        var target = 'regimen://checkout/success' + (sessionId ? ('?session_id=' + encodeURIComponent(sessionId)) : '');

        function openApp() {
          window.location.href = target;
        }

        document.getElementById('open')?.addEventListener('click', openApp);

        // Auto-attempt quickly
        setTimeout(openApp, 300);
      })();
    </script>
  </body>
</html>
